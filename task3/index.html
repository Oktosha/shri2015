<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="audio.css">
  <title>ШРИ 2015 вступительная Колодзей: задание №3</title>    
</head>
<body>
  
  <div id="load" class="bordered">
    <div id="drag-area" class="bordered">Сюда можно будет перетащить то, что Вы и Ваш браузер считаете музыкой.</div>
    <input id="file" type="file" accept="audio/*" onchange="loadFile(this)"/>
    <div class="meta bordered">
      <img id="load-cover" class="cover"/>
      <div id="load-title" class="title"></div>
      <div id="load-artist" class="artist"></div>
      <div id="load-album" class="album"></div>
    </div>
    <button>Играть</button>
  </div>
  
  <h1>Аудио-плеер</h1>
  
  <div id="play" class="bordered">
    <div class="meta bordered">Тут будут данные проигрываемого файла</div>
    <audio controls>
      Если вы это видите, то Ваш браузер не умеет в тег audio. Или, возможно, Вы читаете исходный код, тогда продолжайте. 
    </audio>
  </div>
  
  <div id="visual" class="bordered">Тут будет визуализатор</div>
  <div id="equalizer" class="bordered">Тут будет эквалайзер</div>
  
  <p>Третье задание вступительной в ШРИ 2015 от Дарьи Колодзей. См. <a href="https://github.com/Oktosha/shri2015/tree/master/task3">исходный код</a> на github.</p>
  
  <script src="id3-minimized.js" type="text/javascript"></script>
  <script src="audio.js"></script>
</body>
</html>
